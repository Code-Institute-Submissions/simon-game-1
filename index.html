<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon Game</title>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<body>

	<!-------------------------------------------------------------------------Sounds----------->

	<audio id="sound1" src="assets/audio/simonSound1.mp3"></audio>
	<audio id="sound2" src="assets/audio/simonSound2.mp3"></audio>
	<audio id="sound3" src="assets/audio/simonSound3.mp3"></audio>
	<audio id="sound4" src="assets/audio/simonSound4.mp3"></audio>
	<audio id="wrong" src="assets/audio/wrong.mp3"></audio>

	<!---------------------------------------------------------------------------NAV------->
	<nav class="navbar">
		<div class="nav-section">
			<h1>Simon Memory Game </h1>
		</div>
		<div class="nav-section"> <i class="far fa-question-circle"></i></div>
	</nav>
	<!---------------------------------------------------------------------GAMEFIELD------->

	<div class="gamefield">
		<div class="container">
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="1" id="item1"></div>
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="2" id="item2"></div>
		</div>
		<div class="container">
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="3" id="item3"></div>
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="4" id="item4"></div>
		</div>
		<div class="centre">
			<div class="simon">
				<h3>simon</h3>
			</div>
			<div class="container centre-bottom-half">
				<div class="level-display"><p> -- </p></div>
				<div><button class="btn btn-start" onclick="startGame()" type="button"> <i class="fas fa-power-off"></i> </button></div>
			</div>
		</div>

	</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>

</html>
