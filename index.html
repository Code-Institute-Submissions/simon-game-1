<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon Game</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#"> Simon Memory Game </a>
		<form class="form-inline">
			<button class="btn btn-success" onclick="startGame()" type="button">Start</button>
		</form>
	</nav>
	<div class="container gamefield">
		<div class="row">
			<div class="offset-1 col-5 offset-sm-2 col-sm-4 offset-lg-3 col-lg-3 square" onclick="pickSquare(this.dataset.id)" data-id="1" id="item1"></div>
			<div class="col-5 col-sm-4 col-lg-3 square" onclick="pickSquare(this.dataset.id)" data-id="2" id="item2"></div>
		</div>
		<div class="row">
			<div class="offset-1 col-5 offset-sm-2 col-sm-4 offset-lg-3 col-lg-3 square" onclick="pickSquare(this.dataset.id)" data-id="3" id="item3"></div>
			<div class="col-5 col-sm-4 col-lg-3 square" onclick="pickSquare(this.dataset.id)" data-id="4" id="item4"></div>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>

</html>
