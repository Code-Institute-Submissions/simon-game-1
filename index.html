<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon Game</title>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>

	<!-------------------------------------------------------------------------Sounds----------->
	
	<audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
	<audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
	<audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
	<audio id="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
	<audio id="wrong" src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

	<!---------------------------------------------------------------------------NAV------->
	<nav class="navbar">
		<div class="nav-section">
			<h1>Simon Memory Game </h1>
		</div>
		<div class="nav-section"> <button class="btn btn-start" onclick="startGame()" type="button">Start</button> </div>
	</nav>
	<!---------------------------------------------------------------------GAMEFIELD------->
	<div class="level">
			<p>Level: -- </p>
	</div>
	<div class="gamefield">
		<div class="container">
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="1" id="item1"></div>
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="2" id="item2"></div>
		</div>
		<div class="container">
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="3" id="item3"></div>
			<div class="square" onclick="pickSquare(this.dataset.id)" data-id="4" id="item4"></div>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>

</html>
